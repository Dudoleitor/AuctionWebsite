<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TIW - Online auctions login</title>
  <link rel="stylesheet" href="stylesheet.css" type="text/css">
  <script src="utils.js" charset="utf-8" defer=""></script>
  <script src="login.js" charset="utf-8" defer=""></script>
</head>
<body>
  <div class="main" style="text-align: center; margin-left: 0px">
    <h1>Welcome to the TIW project!</h1><br/><br/>
    <form action="#" method="POST" id="login-form">
        Username:
        <input type="text" name="user" required="required"><br>
        Password:
        <input type="password" name="pass" required="required"><br>
        <input type="submit" value="Login" id="login submit">
    </form>
    <p id="login-errormsg"></p><br/>
  </div>
</body>
</html>
